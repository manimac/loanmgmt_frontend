<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h3><span>Price History</span></h3>
        </div>
        <div class="row" *ngIf="!showForm">
            <div class="col-lg-12 text-end">
                <button class="btn btn-primary" (click)="create()">Create</button>
            </div>
            <div class="col-lg-12 mt-2">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Price</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of dataLists | paginate: { itemsPerPage: 10, currentPage: p };let i=index;">
                            <td><a href="javascript:void(0);" (click)="viewElement(data)">{{data.date|date: 'dd-MM-YYYY'}}</a></td>
                            <td>{{data.value}}</td>
                            <td><i class="bx bx-trash" (click)="deleteElement(data.id)"></i></td>
                        </tr>
                        <tr *ngIf="dataLists.length==0" class="text-center">
                            <td colspan="6">No records found</td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100" *ngIf="showForm">
            <div class="col-lg-12">
                <form [formGroup]="formGroup">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Date:</label>
                                <input type="date" class="form-control" formControlName="date">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label>Price:</label>
                                <input type="text" class="form-control" formControlName="value" appAcceptNumberDecimal>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-primary" (click)="submit()" [disabled]="formGroup.invalid">Save</button>
                            <button type="submit" class="btn btn-danger ms-3" (click)="cancel()">Cancel</button>
                        </div>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</section>
